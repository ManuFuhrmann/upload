name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Execute PHPUnit and Deploy on Remote Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          ssh -i private_key -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST '
            set -e

            # Navigate to your project directory
            cd /path/to/your/project

            # Update repository
            git pull

            # Run PHPUnit tests
            docker run --rm -v $(pwd):/app -w /app php:7.4-cli bash -c "
              apt-get update &&
              apt-get install -y unzip &&
              docker-php-ext-install pdo_mysql &&
              curl -sS https://getcomposer.org/installer | php &&
              php composer.phar install &&
              ./vendor/bin/phpunit
            "

            # If tests pass, deploy
            if [ $? -eq 0 ]; then
              ./deploy_script.sh
              curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"Deployment successful!\"}" $DISCORD_WEBHOOK_URL
            else
              curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"Tests failed. Deployment aborted.\"}" $DISCORD_WEBHOOK_URL
              exit 1
            fi
          '
